    <script>
        var img_link=document.querySelectorAll(".imgs a");
        var img_btn=document.querySelectorAll(".button li");
        var H=0;
        function a(){
            for(var i=0;i<img_btn.length;i++){
                img_btn[i].className="";
                img_link[i].className="";
            }
            this.className="active";
            img_link[this.num].className="show";
            H=this.num;
        }
        img_btn[0].num=0;//实现图片和按钮的关联
        img_btn[1].num=1;
        img_btn[2].num=2;
        img_btn[3].num=3;
        img_btn[4].num=4;
        img_btn[0].addEventListener ("click",a);
        img_btn[1].addEventListener ("click",a);
        img_btn[2].addEventListener ("click",a);
        img_btn[3].addEventListener ("click",a);
        img_btn[4].addEventListener ("click",a);
        //右边按钮
        var right=document.querySelector(".right");
        function b(){
            for(var i=0;i<img_btn.length;i++){
                img_btn[i].className="";
                img_link[i].className="";
            }
            H++;
            if(H>=img_btn.length){
                H=0
            }img_btn[H].className="active";
            img_link[H].className="show";
        }
        right.addEventListener ("click",b);
        //左边按钮
        var left=document.querySelector(".left");
        function c(){
            for(var i=0;i<img_btn.length;i++){
                img_btn[i].className="";
                img_link[i].className="";
            }
            H--;
            if( H<0){
                H=img_btn.length-1;
            }
            img_btn[H].className="active";
            img_link[H].className="show";
        }
        left.addEventListener ("click",c);
        //定时器
        var t=setInterval(b,5000);
        var box1=document.querySelector(".box1");
        function d(){
            clearInterval(t);
        }
        box1.addEventListener("mouseover",d);
        function e(){
            t=setInterval(b,5000);
        }
        box1.addEventListener("mouseout",e)
    </script>
